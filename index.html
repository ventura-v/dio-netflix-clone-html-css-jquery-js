<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>

  <link rel="stylesheet" href="./styles/style.css">

  <link rel="stylesheet" href="./styles/responsive.css">

  <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">
</head>

<body>

  <header>
    <div class="container">
      <h1 class="logo">Netflix</h1>
      <nav>
        <a class="menu" href="#">Inicio</a>
        <a class="menu" href="#">Séries</a>
        <a class="menu" href="#">Filmes</a>
        <a class="menu" href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-title">
      <div class="container">
        <h2 class="title">Ozark</h2>
        <p class="sinopse">Um consultor financeiro se muda com a família para as montanhas do Missouri com o objetivo de
          lavar quinhentos milhões de dólares e acalmar um violento traficante.</p>

        <div class="buttons-container">
          <button role="button" class="btn btn-watch">
            <i class="fas fa-play"></i>
            Assistir</button>
          <button role="button" class="btn btn-info">
            <i class="fas fa-info-circle"></i>
            Mais informações</button>
        </div>
      </div>
    </div>
  </main>

  <div class="carousel-movies">
    <div class="owl-carousel owl-theme">
      <div class="item"><img class="box-movie" src="img/mini1.jpg" alt=""></div>
      <div class="item"><img class="box-movie" src="img/mini2.jpg" alt=""></div>
      <div class="item"><img class="box-movie" src="img/mini3.jpg" alt=""></div>
      <div class="item"><img class="box-movie" src="img/mini4.jpg" alt=""></div>
      <div class="item"><img class="box-movie" src="img/mini5.jpg" alt=""></div>
      <div class="item"><img class="box-movie" src="img/mini6.jpg" alt=""></div>
      <div class="item"><img class="box-movie" src="img/mini7.jpg" alt=""></div>
      <div class="item"><img class="box-movie" src="img/mini8.jpg" alt=""></div>
      <div class="item"><img class="box-movie" src="img/mini9.jpg" alt=""></div>
      <div class="item"><img class="box-movie" src="img/mini10.jpg" alt=""></div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/dfe1bae20f.js" crossorigin="anonymous"></script>
  <script src="./js/owl/jquery.min.js"></script>
  <script src="./js/owl/owl.carousel.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
